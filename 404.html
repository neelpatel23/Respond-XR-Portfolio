<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Respond XR</title>
    <meta name="description" content="Page not found - Respond XR AI-powered emergency response">
    <meta name="robots" content="noindex, nofollow">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    
    <style>
        :root {
            --color-primary: #0b1220;
            --color-secondary: #1e293b;
            --color-accent: #dc2626;
            --color-text-light: #f8fafc;
            --color-text-muted: #64748b;
            --color-border: #334155;
            --font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --gradient-hero: linear-gradient(135deg, #0b1220 0%, #1e293b 50%, #0f172a 100%);
            --gradient-accent: linear-gradient(135deg, var(--color-accent) 0%, #ef4444 100%);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: var(--font-family);
            background: var(--gradient-hero);
            color: var(--color-text-light);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .error-container {
            text-align: center;
            max-width: 600px;
            padding: 60px 40px;
            background: rgba(30, 41, 59, 0.8);
            border-radius: 20px;
            border: 1px solid var(--color-border);
            backdrop-filter: blur(10px);
        }

        .error-icon {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }

        .medical-cross {
            width: 80px;
            height: 80px;
            position: relative;
            margin: 0 auto;
            opacity: 0.7;
        }

        .medical-cross::before,
        .medical-cross::after {
            content: '';
            position: absolute;
            background: var(--color-accent);
            border-radius: 8px;
        }

        .medical-cross::before {
            width: 80px;
            height: 20px;
            top: 30px;
            left: 0;
        }

        .medical-cross::after {
            width: 20px;
            height: 80px;
            top: 0;
            left: 30px;
        }

        .error-number {
            font-size: 6rem;
            font-weight: 900;
            color: var(--color-accent);
            margin-bottom: 20px;
            line-height: 1;
        }

        .error-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: var(--color-text-light);
        }

        .error-description {
            font-size: 1.2rem;
            color: var(--color-text-muted);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 40px;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            border: 2px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .btn-primary {
            background: var(--gradient-accent);
            color: white;
            border-color: var(--color-accent);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(220, 38, 38, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--color-text-light);
            border-color: var(--color-border);
        }

        .btn-secondary:hover {
            background: var(--color-secondary);
            border-color: var(--color-accent);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }

        .helpful-links {
            border-top: 1px solid var(--color-border);
            padding-top: 30px;
            margin-top: 30px;
        }

        .helpful-links h3 {
            color: var(--color-text-light);
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .helpful-link {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            color: var(--color-text-muted);
            text-decoration: none;
            transition: all 0.3s ease;
            border: 1px solid transparent;
        }

        .helpful-link:hover {
            color: var(--color-text-light);
            background: rgba(220, 38, 38, 0.1);
            border-color: var(--color-accent);
            transform: translateY(-2px);
        }

        .helpful-link svg {
            width: 16px;
            height: 16px;
            color: var(--color-accent);
        }

        @media (max-width: 768px) {
            .error-container {
                padding: 40px 20px;
            }

            .error-number {
                font-size: 4rem;
            }

            .error-title {
                font-size: 2rem;
            }

            .error-description {
                font-size: 1rem;
            }

            .error-actions {
                flex-direction: column;
                align-items: center;
            }

            .links-grid {
                grid-template-columns: 1fr;
            }
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.7;
            }
            50% {
                opacity: 1;
            }
        }

        .medical-cross {
            animation: pulse 2s infinite;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">
            <div class="medical-cross"></div>
        </div>
        
        <div class="error-number">404</div>
        <h1 class="error-title">Emergency: Page Not Found</h1>
        <p class="error-description">
            The page you're looking for couldn't be located. Don't worry â€“ even in emergencies, 
            we have backup plans. Let's get you back to safety.
        </p>
        
        <div class="error-actions">
            <a href="/" class="btn btn-primary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9,22 9,12 15,12 15,22"/>
                </svg>
                Return to Safety (Home)
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <path d="M19 12H5"/>
                    <path d="M12 19l-7-7 7-7"/>
                </svg>
                Go Back
            </button>
        </div>
        
        <div class="helpful-links">
            <h3>Need Immediate Assistance?</h3>
            <div class="links-grid">
                <a href="/#about" class="helpful-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <circle cx="12" cy="12" r="10"/>
                        <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"/>
                        <circle cx="12" cy="17" r="1"/>
                    </svg>
                    About Respond XR
                </a>
                <a href="/#features" class="helpful-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"/>
                    </svg>
                    Emergency Features
                </a>
                <a href="/#demo" class="helpful-link">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                        <path d="M8 5v14l11-7z"/>
                    </svg>
                    Watch Demo
                </a>
            </div>
        </div>
    </div>

    <script>
        // Log 404 error for analytics (if tracking is implemented)
        console.log('404 Error:', {
            url: window.location.href,
            referrer: document.referrer,
            timestamp: new Date().toISOString()
        });

        // Accessibility: announce to screen readers
        const announcement = document.createElement('div');
        announcement.setAttribute('aria-live', 'polite');
        announcement.setAttribute('aria-atomic', 'true');
        announcement.className = 'sr-only';
        announcement.textContent = 'Page not found. Navigation options are available below.';
        document.body.appendChild(announcement);

        // Add screen reader only class
        const style = document.createElement('style');
        style.textContent = `
            .sr-only {
                position: absolute;
                width: 1px;
                height: 1px;
                padding: 0;
                margin: -1px;
                overflow: hidden;
                clip: rect(0, 0, 0, 0);
                white-space: nowrap;
                border: 0;
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
